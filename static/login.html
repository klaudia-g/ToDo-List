<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList - Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
<nav class="navbar navbar-dark bg-light">
    <div class="nav-title">
        To-Do List
    </div>

</nav>
<div class="container main-container">
    <div class="row">
        <form class="col-md-6 login-form" id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input required type="text" id="login-username" class="form-control" placeholder="Username" value=""/>
            </div>
            <div class="form-group">
                <input required type="password" id="login-password" class="form-control" placeholder="Password" value=""/>
            </div>
            <div class="form-group">
                <input type="submit" class="loginBtn" value="Login"/>
            </div>
        </form>
        <form class="col-md-6 signup-form bg-light" id="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input required type="text" id="signup-username"  class="form-control" placeholder="Username" value=""/>
            </div>
            <div class="form-group">
                <input required type="text" id="signup-password" class="form-control" placeholder="Name" value=""/>
            </div>
            <div class="form-group">
                <input required type="password" class="form-control" placeholder="Password" value=""/>
            </div>
            <div class="form-group">
                <input type="submit" class="signUpBtn bg-info" value="Sign up"/>
            </div>
        </form>

    </div>
</div>
<script src="../public/javascripts/bundle.js"></script>
</body>
</html>
