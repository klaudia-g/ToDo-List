<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList - Main page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ef8a53743e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style_main.css">

</head>
<body>
    <header class="lo-btn">
        <button class="btn btn-outline-info" type="logout" id="logout">Logout</button>
    </header>
    <div class="main-container container-fluid ">
        <div class="container-fluid">
            <form class="col-md-6 new-thing-container bg-light" id="form">
                <h3>New Thing:</h3>
                <div class="container">
                    <input type="text" class="form-control new-thing" id="inputForm" value="">
                    <input class="btn btn-info btn-add" type="submit" id="additionButton" value="Add"></input>
                </div>  
            </form>
            <form class="col-md-6 things-container bg-light" id="taskContainer">
                <ul class="list-group" id="items">
                    <li class="list-group-item edit-item">
                        <div class="container">
                            <label class="edit" for="new">Edit:</label>
                            <input type="text" class="form-control edit">
                            <input class="btn btn-outline-info btn-save" type="submit" value="Save"></input>
                        </div>
                    </li>
                    
                </ul>
            </form>
        </div>
    </div>
<script src="../public/javascripts/bundle.js"></script>
</body>
</html>
